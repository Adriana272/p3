<HTML>

<head>
  <title>Restaurante</title>

  <link rel="stylesheet" type="text/css" href="header.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <form action="reservarealizada.html" method="get o post">
    <header>
      <div class="wrapper">
        <div class="logo">Bob's Blog<img alt="Imagen gorro" src="./images/gorrochefcursor.png" width="50"></div>
        <nav>
          <a href="nacionales.html">Recetas nacionales</a>
          <a href="internacionales.html">Recetas internacionales</a>
          <a href="restaurante.html">Nuestro restaurante</a>
          <a href="cerveceria.html">La Cervecería</a>
          <a href="cocktails.html">La Coctelería</a>
          <a href="contacto.html">Contacta con nosotros</a>
        </nav>
      </div>
    </header>

    <h1>EL TEMPLO DE BOB<img alt="Imagen gorro" src="./images/gorrochefcursor.png" width="50"></h1>
    <video src="videopromo.mp4" autoplay="true" controls></video>
    
    <form action="URL absoluta o relativa" method="get o post">
     <h2>Formulario de reserva</h2>
     <fieldset>
      <legend>Datos personales</legend>
      <p>
       <label for="name_id">Nombre:</label><br>
       <input type="nombre" name="nombre" id="nombre" required />
      </p>
      <p>
        <label for="surname_id">Apellidos:</label><br>
        <input type="apellidos" name="apellidos" id="apellidos" required />
      </p>
      <p>
       <label for="phone_id">Teléfono:</label><br>
       <input type="telefono" name="telefono" id="telefono" required />
      </p>
      <p>
       <label for="email_id">Email:</label><br>
       <input type="email" name="email" id="email" required />
      </p>
     </fieldset>
     <fieldset>
      <legend>Reserva</legend>
      
      <label for="num_select">Seleccione el número de comensales:</label>

    <select name="numero" id="numero" required>
        <option value="">Seleccionar</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <p>
    <label for="masdediez">Para un grupo mayor de 10 comensales contacta con nosotros:</label>
    <div class="masdediez-form">
      <a href="contacto.html"><img width="30" height="30" id="contacto" src="./images/contacto.png"></a>
        <!--<button type="submit">Contacta con nosotros</button>-->
      </div>
    <!--</form>-->
    </p>
      
      <p>
        <label for="fecha_id">Fecha:</label><br>
        <input type="date" id="start" name="start" value="2024-02-11" min="2024-02-11" max="2024-12-31" required/>
       </p>
     </fieldset>
     <fieldset>
      <legend>Extras</legend>
       <label for="alergias_id">Alergias o intolerancias:</label><br>
       <p>
       <label><input type="checkbox" name="cbox1" id="cbox1" value="opción seleccionada" />Ningún comensal tiene alergias y/o intolerancias.</label><br>
       <label><input type="checkbox" name="cbox2" id="cbox2" value="opción seleccionada" />Sí, tenemos alergias y/o intolerancias</label>
       <!-- Área de texto --><br>
       <p>
       <textarea id="alergias" name= "alergias" cols="53" rows="5">En caso de tenerlas, si desea que se tengan en cuenta, puede detallalas en este espacio.</textarea>
       </p>
    </p>
     </fieldset>
     <fieldset>
      <!-- Botón para enviar -->
      <a href="reservarealizada.html"><button type="submit">Realizar reserva</button></a>
      <!-- Botón para resetear el formulario -->
     </fieldset>
    </form>
    <footer>
        <a href="index.html">Volver al inicio</a>
      </footer>
    </body>
</HTML>
